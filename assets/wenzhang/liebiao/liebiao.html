<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/wenzhang/liebiao/liebiao.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-form-item">
            <form class="layui-form" id="form-search">
                <div class="layui-inline">
                    <select name="cate_id" lay-verify="" id="xiala-1">
                    </select>
                </div>
                <div class="layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="shanxuan">筛选</button>
                </div>
        </div>
        </form>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>昵称</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                        <td>
                            <div class="layui-btn-group">
                                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                                <button type="button" class="layui-btn layui-btn-xs  layui-btn-danger">删除</button>
                            </div>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <div id="pager"></div>
    </div>
    <script type="text/html" id="moban">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td><div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs  layui-btn-danger">删除</button>
            </div></td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="fenlei-moban">
        <select name="cate_id" lay-verify="" id="xiala-1">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </select>
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/wenzhang/liebiao/liebiao.js"></script>
</body>

</html>
