<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/wenzhang/leibie/leibie.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>卡片面板</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="showAdd">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称 </th>
            <th>分类别名 </th>
            <th>操作 </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td> <button type="button" class="layui-btn layui-btn-xs btnEdit">编辑</button>
              <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 文本添加 -->
  <script type="text/html" id="trmplate">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td> <button type="button" class="layui-btn layui-btn-xs btnEdit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs form-sc"
                data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
  <!-- 添加按钮中的数据 -->
  <script type="text/html" id="tpl-add">
        <form class="layui-form" id="form-add">
            <!-- 第一行 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 第二行 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 第三行 -->
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="tianjia">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
    </script>
  <!-- 修改按钮中的数据 -->
  <script type="text/html" id="tpl-xg">
        <form class="layui-form kuang" action="" id="tpl-xg"  lay-filter="form-edit">
        <input type="hidden" name="Id" />
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input mima">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-inline">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input mima" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="cz">重置</button>
              </div>
            </div>
        </form>
    </script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/wenzhang/leibie/leibie.js"></script>
</body>

</html>
